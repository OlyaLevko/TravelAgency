<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>All hotels</title>
</head>
<body>
<div th:replace="header"></div>
<div>
    <h2>All hotels</h2>
</div>

<div class="container">

    <button><a href="/hotels/add">Create new hotel</a> </button>

    <div  th:if="hotels!=null" >
    <table class="table table-striped" border="2" >
        <thead>
            <th>No.</th>
            <th>Name</th>
            <th>Country</th>
            <th>Stars</th>
            <th colspan="3">Operations</th>
        </thead>
        <tbody>
        <tr  th:each="hotel, iStat: ${hotels}" >
            <td th:text="${iStat.index + 1}" />
            <td th:text="${hotel.name}"  />
            <td th:text="${hotel.country.name}"/>
            <td th:text="${hotel.stars}"  />
<!--            <td th:each="room,iStat: ${rooms}"/>-->
            <td >
                <button><a th:href="@{|/room/${hotel.id}/all|}" > Rooms list</a></button>

            </td>
            <td>
                <button><a th:href="@{|/hotels/${hotel.id}/update|}" > Edit hotel</a></button>

            </td>
            <td>
                <form th:action="@{|/hotels/${hotel.id}/delete|}" method="post">
                    <!--                            <imput type="hidden" name="hotel_id" th:value="${hotel.id}"></imput>-->
                    <!--                            <imput type="hidden" name="number" th:value="${room.id.number}"></imput>-->
                    <input type="submit" value=" Delete "/>
                </form>
<!--                <a th:href="@{|/hotels/${hotel.id}/delete|}" meth> Delete hotel</a>-->
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <div  th:if="hotels==null" >
        <h2>Hotels list is empty !</h2>
    </div>
</div>

</body>
</html>

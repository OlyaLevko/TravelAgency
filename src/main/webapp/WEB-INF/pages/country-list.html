<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country-list</title>
</head>
<body>

<table border="1">
    <tr>
        <th>No.</th>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr th:each="country, iStat: ${countries}">
        <td th:text="${iStat.index + 1}" />
        <td th:text="${country.id}"  />
        <td th:text="${country.name}"/>
        <td >
            <a th:href="@{|/country/${country.id}|}" > Go to hotels list</a>
        </td>

    </tr>
</table>
</body>
</html>

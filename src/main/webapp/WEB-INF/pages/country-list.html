<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Country-list</title>
</head>
<body>
<div th:replace="header"></div>

<button class="btn btn-info" sec:authorize="hasAuthority('MANAGER')">
    <a href="/hotels/all">Open manager page</a>
</button>
<br/>
<br/>

<div class="=container">
    <div class="row" th:each ="list:${countriesGroups}">
        <div class="col-sm-4" th:each="country:${list}">
            <img th:src="${country.pictureUrl}" th:alt="${country.name}" width="300" height="200" class="img-rounded">
            <h2><a th:href="@{|/country/${country.id}/hotels|}" >
                Go to hotels in <span  th:text="${country.name}"></span></a>
            </h2>
        </div>
    </div>
</div>

</body>
</html>

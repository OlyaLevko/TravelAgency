<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> Update user</title>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
<h1 th:text ="${'Update user ' + user.firstName + ' ' + user.lastName}"></h1>
<form class = "form-horizontal" th:action="@{|/users/${user.getId()}/update|}" th:object="${user}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="first-name">First name:</label>
        <div class="col-sm-10">
        <input class="form-control" type="text" th:field="*{firstName}" id="first-name"/>
    <p>
        <span class="ui-state-error-text" th:if="${#fields.hasErrors('firstName')}" th:text="${#fields.errors('firstName')}" style="color: red" ></span>
    </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="last-name">Last name:</label>
        <div class="col-sm-10">
        <input class="form-control" type="text"  th:field="*{lastName}" id="last-name"/>
    </p>
    <p>
        <span class="ui-state-error-text" th:if="${#fields.hasErrors('lastName')}" th:text="${#fields.errors('lastName')}" style="color: red" ></span>
    </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">E-mail:</label>
        <div class="col-sm-10">
        <input class="form-control" type="email" th:field="*{email}" id="email"/>
    </p>
    <p>
        <span class="ui-state-error-text" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}" style="color: red"></span>

    </p>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
        <input class="form-control" type="password" th:field="*{password}" id="password"/>
    </p>
    <p>
        <span class="ui-state-error-text" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}" style="color: red" ></span>

    </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="role">Role:</label>
        <select class="form-control" th:field="*{roleName}" id = "role">
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-info">Update</button>
            <button type="reset" class="btn btn-info">Clear</button>
        </div>
    </div>

</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Orders</title>
</head>
<body>
<div th:replace="header"></div>
<h1 th:text ="${user.firstName + ' ' + user.lastName + ' list of orders'}"></h1>
<table border="2">
    <tr>
        <th>No.</th>
        <th>Country</th>
        <th>Hotel</th>
        <th>Room</th>
        <th>Type</th>
        <th>From</th>
        <th>To</th>
        <th>Total</th>
        <th>Status</th>
    </tr>
    <tr th:each="order: ${orders}">
        <td th:text ="${orders.indexOf(order)+1}"></td>
        <td th:text = "${order.getRoom().getHotel().getCountry().getName()}"></td>
        <td th:text = "${order.getRoom().getHotel().getName()}"></td>
        <td th:text = "${order.getRoom().getNumber()}"></td>
        <td th:text = "${order.getRoom().getType()}"></td>
        <td th:text = "${order.getFromDate()}"></td>
        <td th:text = "${order.getToDate()}"></td>
        <td th:text = "${order.getRoom().getPrice()*
        order.getFromDate().until(order.getToDate(), days)}"></td>
        <td th:text = "${order.getStatus()}">
        </td>
        <td th:if = "${order.getStatus().toString().equals('ACTIVE')}">
            <a th:href="@{|/orders/${order.getId()}/cancel|}"> Cancel </a>
        </td>
    </tr>
</table>
</body>
</html>

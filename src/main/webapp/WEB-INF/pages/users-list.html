<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>List of Users</title>
</head>
<body>
<div th:replace="header"></div>
<h1>List of users</h1>

    <table border="2">
        <tr>
            <th>No.</th>
            <th>User</th>
            <th>E-mail</th>
            <th colspan="4" >Options</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text ="${users.indexOf(user)+1}"></td>
            <td>
                <a th:text = "${user.getFirstName() + ' ' + user.getLastName()}"
                   href="/orders/{id}/read" th:href="@{|/orders/${user.getId()}/read|}"></a>
            </td>
            <td th:text = "${user.getEmail()}"></td>
            <td ><a  th:href="@{|/users/${user.getId()}/update|}">Update</a></td>
            <td><a  th:href="@{|/users/${user.getId()}/delete|}">Delete</a></td>
            <td><a  th:href="@{|/orders/${user.getId()}/add|}">Make order</a></td>
        </tr>
    </table>
<form th:action="@{/users/add}" method="get">
    <input type="submit" value="Add user"/>
</form>
</body>

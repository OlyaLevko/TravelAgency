<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Hotels list</title>
</head>
<body>
<body>
<div th:replace="header"></div>
<h2>Hotels in the Country </h2>

<button><a href="/hotels/add">Create new hotel</a> </button>
<br/>

<button><a href="/hotels/all">Go to all hotels </a> </button>
<br/>

<div>
    <h2 th:text="${country.getName()}"></h2> <br/>

    <table class="table table-striped" border="2">
        <thead>
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Name</th>
            <th>Stars</th>
            <th colspan="3">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel, iStat: ${hotels}">
            <td scope="row" th:text="${iStat.index + 1}" />
            <td th:text="${hotel.id}"  />
            <td th:text="${hotel.name}"/>
            <td th:text="${hotel.stars}"/>
            <td >
                <button><a th:href="@{|/room/${hotel.id}/all|}" > Rooms list</a></button>

            </td>
            <td>
                <button><a th:href="@{|/hotels/${hotel.id}/update|}" > Edit hotel</a></button>

            </td>
            <td>
                <form th:action="@{|/hotels/${hotel.id}/delete|}" method="post">
                    <input type="submit" value=" Delete hotel "/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{|/country/${country.id}/delete|}" method="post">
        <input type="submit" value="Delete all country"></input>
    </form>

</div>
</body>
</body>
</html>

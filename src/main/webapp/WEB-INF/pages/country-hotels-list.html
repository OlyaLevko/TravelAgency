<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
</head>
<body>
<div th:replace="header"></div>
    <h2>Hotels in the Country </h2>
    <button><a href="/hotels/add">Add new hotel</a> </button>
    <div>
        <h2 th:text="${country.getName()}"></h2> <br/>

        <table class="table table-striped" border="2">
            <thead>
            <tr>
                <th>No.</th>
                <th>Id</th>
                <th>Name</th>
                <th>Stars</th>
                <th>Go to rooms list</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel, iStat: ${hotels}">
                <td scope="row" th:text="${iStat.index + 1}" />
                <td th:text="${hotel.id}"  />
                <td th:text="${hotel.name}"/>
                <td th:text="${hotel.stars}"/>
                <td >
                    <a th:href="@{|/room/${hotel.id}/all|}" > Go to rooms list</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create new User</title>
</head>
<body>
<div th:replace="header"></div>
<div>
    <h1>Please enter user details</h1>
</div>
<div>
    <form   th:object="${user}" th:action="@{|${#request.getRequestURI()}|}" method="post">
        <p>
            <label  for="first-name">First name:</label>
            <input type="text" th:field="*{firstName}" id="first-name"/>
        </p>
        <p>
            <span class="ui-state-error-text" th:if="${#fields.hasErrors('firstName')}" th:text="${#fields.errors('firstName')}" style="color: red" ></span>
        </p>
        <p>
            <label for="last-name">Last name:</label>
            <input type="text"  th:field="*{lastName}" id="last-name"/>
        </p>
        <p>
            <span class="ui-state-error-text" th:if="${#fields.hasErrors('lastName')}" th:text="${#fields.errors('lastName')}" style="color: red" ></span>
        </p>
        <p>

            <label for="email">E-mail:</label>
            <input type="email" th:field="*{email}" id="email"/>
        </p>
        <p>
            <span class="ui-state-error-text" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}" style="color: red"></span>

        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password"/>
        </p>
        <p>
            <span class="ui-state-error-text" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}" style="color: red" ></span>

        </p>
        <p>

        <div class="col-sm-offset-2 col-sm-6">
            <a th:href="@{|${#request.getHeader('referer')}|}" class="btn btn-info" role="button" aria-pressed="true">Previous</a>
        <input class="btn btn-info" type="submit" value="Next"/>
        </div>

        </p>
    </form>
</div>
</body>
</html>

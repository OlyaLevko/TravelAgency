<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Create room</title>
</head>
<body>
<div th:replace="header"></div>

<h2>New room creation in hotel " <span th:text="${hotel.name}"/> " </h2>

<br/>

<form class="form-horizontal" th:action="@{/room/create}" method="post" th:object="${roomDto}" >
    <input type="hidden" id="hotel_id" name="hotel_id" th:value="${hotel.id}"/>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="number">Number:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" id="number" name="number"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" id="price" name="price"/>
<!--            <small class="form-text text-muted" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>-->
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="type">Type of room:</label>
        <div class="col-sm-6" >

            <select class="form-control" name="type" id="type">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"/>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="link">Picture link:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" id="link" name="picture_url"/>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-6">
        <input class="btn btn-info" type="submit" value="Create"/>
        <input class="btn btn" type="reset" value="Clear"/>
    </div>

</form>
<button class="btn btn-info">
    <a th:href="@{|/room/${hotel.id}/all|(country_id=${country.id})}">Return to rooms list</a>
</button>
<br/>
</body>
</html>
